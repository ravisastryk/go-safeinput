name: Weekly Impact Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Create metrics directory
        run: mkdir -p metrics

      - name: Run Scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd cmd/scanner
          go run . -output ../../metrics/scan_$(date +%Y%m%d).json

      - name: Generate Report
        run: |
          latest=$(ls -t metrics/scan_*.json | head -1)
          
          cat > metrics/REPORT.md << EOF
          # CWE-502 Vulnerability Impact Report
          
          **Generated:** $(date -u +"%Y-%m-%d %H:%M UTC")
          **Scanner:** [go-safeinput](https://github.com/ravisastryk/go-safeinput)
          
          ## Summary
          
          | Metric | Value |
          |--------|-------|
          | Vulnerable Code Instances | $(jq '.total_vulnerable' $latest) |
          | Total Stars Affected | $(jq '.total_stars' $latest) |
          | Total Forks Affected | $(jq '.total_forks' $latest) |
          
          ## Patterns Detected
          
          | Pattern | Count | Severity |
          |---------|-------|----------|
          $(jq -r '.results[] | "| \(.pattern.name) | \(.count) | \(.pattern.severity) |"' $latest)
          
          ## Fix with go-safeinput
          
          \`\`\`go
          import "github.com/ravisastryk/go-safeinput/safedeserialize"
          
          var user User
          err := safedeserialize.JSON(data, &user)
          \`\`\`
          
          ## Links
          
          - [CWE-502](https://cwe.mitre.org/data/definitions/502.html)
          - [Semgrep Rule](https://github.com/semgrep/semgrep-rules)
          EOF

      - name: Update README badge
        run: |
          latest=$(ls -t metrics/scan_*.json | head -1)
          count=$(jq '.total_vulnerable' $latest)
          stars=$(jq '.total_stars' $latest)

          # Create badge URLs
          VULNERABLE_BADGE="![CWE-502 Instances](https://img.shields.io/badge/CWE--502_vulnerable-${count}-red)"
          STARS_BADGE="![Stars Affected](https://img.shields.io/badge/stars_affected-${stars}-blue)"

          # Check if badges exist and update or add them
          if grep -q "CWE-502 Instances" README.md; then
            # Update existing badges
            sed -i "s|!\[CWE-502 Instances\](https://img.shields.io/badge/CWE--502_vulnerable-[0-9]*-red)|${VULNERABLE_BADGE}|" README.md
            sed -i "s|!\[Stars Affected\](https://img.shields.io/badge/stars_affected-[0-9]*-blue)|${STARS_BADGE}|" README.md
          else
            # Add badges after the License badge
            awk -v vbadge="$VULNERABLE_BADGE" -v sbadge="$STARS_BADGE" \
              '/License: MIT/ {print; print ""; print vbadge; print sbadge; next} {print}' \
              README.md > README.md.tmp && mv README.md.tmp README.md
          fi

      - name: Commit Results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a new branch for the metrics update
          BRANCH_NAME="metrics-update-$(date +%Y%m%d)"
          git checkout -b "$BRANCH_NAME"

          git add metrics/
          git add README.md || true

          # Only commit and push if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update impact metrics $(date +%Y-%m-%d)"
            git push origin "$BRANCH_NAME"

            # Create a pull request
            gh pr create \
              --title "Update CWE-502 Impact Metrics - $(date +%Y-%m-%d)" \
              --body "Automated weekly scan results showing CWE-502 vulnerability impact across the Go ecosystem." \
              --base main \
              --head "$BRANCH_NAME" || echo "PR already exists or couldn't be created"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
