name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race $(go list ./... | grep -v /cmd/)

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-w -s -X main.version=${{ github.ref_name }}" \
            -o dist/safeinput-linux-amd64 ./cmd/safeinput
          
          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-w -s -X main.version=${{ github.ref_name }}" \
            -o dist/safeinput-linux-arm64 ./cmd/safeinput
          
          # macOS AMD64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-w -s -X main.version=${{ github.ref_name }}" \
            -o dist/safeinput-darwin-amd64 ./cmd/safeinput
          
          # macOS ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-w -s -X main.version=${{ github.ref_name }}" \
            -o dist/safeinput-darwin-arm64 ./cmd/safeinput
          
          # Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -ldflags="-w -s -X main.version=${{ github.ref_name }}" \
            -o dist/safeinput-windows-amd64.exe ./cmd/safeinput
          
          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') }}
